<aura:component implements="forceCommunity:layout" description="Swatchdoc Home" access="global">
    <aura:attribute name="header" type="Aura.Component[]" required="false"></aura:attribute>
    <aura:attribute name="content" type="Aura.Component[]" required="false"></aura:attribute>
    <aura:attribute name="column1" type="Aura.Component[]" required="false"></aura:attribute>
    <aura:attribute name="column2" type="Aura.Component[]" required="false"></aura:attribute>
    <aura:attribute name="column3" type="Aura.Component[]" required="false"></aura:attribute>
    <aura:attribute name="footer" type="Aura.Component[]" required="false"></aura:attribute>

    <div class="container container--header">
        <div class="row">{!v.header}</div>
    </div>

    <div class="container container--main">
        <div class="row">
            <div class="col col--1">
                {!v.column1}
            </div>
            <div class="col col--2">
                {!v.column2}
            </div>
            <div class="col col--3">
                {!v.column3}
            </div>
        </div>
    </div>
    <div class="container container--content">
        <div class="row">{!v.content}</div>
    </div>
    <div class="container container--footer">
        <div class="row">{!v.footer}</div>
    </div>
</aura:component>
